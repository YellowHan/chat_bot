<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <link rel="stylesheet" href="./layout.css">
</head>
<body>
  <div id="container">
    <div class="bot_msg">
      <p id="output"></p>
    </div>
    <div id="bot_img"></div>
    <div>
      <input id="user_msg" type="text" placeholder="메시지를 입력해주세요">
      <div class="buttons">
        <input id="send" type="button" value="보내기"></input>
        <input id="cancel" type="button" value="취소"></input>
      </div>
    </div>
  </div>
  <script src="./talk.js"></script>
</body>
</html>
