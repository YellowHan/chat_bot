<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <link rel="stylesheet" href="./layout.css">
</head>
<body>
  <div id="container">
    <div id="typing">
      <div id="app"></div>
    </div>
    <div class="bot_msg">
      <p id="output"></p>
    </div>
    <div id="bot_img"></div>
    <div>
      <input id="user_msg" type="text" placeholder="메시지를 입력해주세요">
      <div class="buttons">
        <input id="send" type="button" value="보내기"></input>
        <input id="help" type="button" value=" ? "></input>
      </div>
    </div>
  </div>
  <div id="pop">
    라봉이와 대화 가능한 키워드<br>
    <br>
    안녕 / 이름 / 불 켜 or 꺼<br>
    바보 / 미안 / 고마워<br>
    숨바꼭질 / 숨어 / 찾았다<br>
  </div>
  <script src=" https://unpkg.com/typewriter-effect@latest/dist/core.js "></script>
  <script src="./talk.js"></script>
</body>
</html>
