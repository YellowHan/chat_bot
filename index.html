<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <link rel="stylesheet" href="./layout.css">
</head>
<body>
  <div id="container">
    <div class="bot_msg">
      <p>겨울엔 비타민C 가득한<br>
      한라봉이 최고지-!!</p>
    </div>
    <div class="bot_img">
      <img src="./img/default.png">
    </div>
    <form>
      <input class="user_msg" type="text" placeholder="메시지를 입력해주세요">
      <div class="buttons">
        <button class="send" type="submit">보내기</button>
        <button class="cancel" type="reset">취소</button>
      </div>
    </form>
  </div>
</body>
</html>
